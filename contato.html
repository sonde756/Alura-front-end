<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Produto - Barbearia Alura</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

<header>
  <div class="caixa">
    <h1><img src="img/logo.png" alt="logo-barbearia"></h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="produto.html">Produtos</a></li>
        <li><a href="contato.html">Contatos</a></li>
      </ul>
    </nav>
  </div>
</header>

<section class="main">
  <main>
    <form>

      <label for="nome">Nome</label>
      <input type="text" id="nome" class="input-padrao" required>

      <label for="email">Email</label>
      <input type="email" id="email" class="input-padrao" placeholder="exemplo@exemplo.com" required>

      <label for="tel">Telefone</label>
      <input type="tel" id="tel" class="input-padrao" required>

      <label for="mensagem">Mensagem</label>
      <textarea cols="30" rows="10" id="mensagem" class="input-padrao"></textarea>

      <fieldset>
        <legend class="test">Como prefere nosso contato?</legend>

        <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>

        <label for="radio-tel"><input type="radio" name="contato" value="telefone" id="radio-tel"> Telefone</label>

        <label for="radio-whats"><input type="radio" name="contato" value="whatsapp" id="radio-whats" checked>
          WhatsApp</label>

      </fieldset>

      <fieldset>
        <legend>Qual horário prefere ser atendido?</legend>
        <label for="select">
          <select id="select">
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>
          </select>
        </label>
      </fieldset>
      <label><input type="checkbox" class="checkbox"> Gostaria de receber nossas novidades por email?</label>
      <input type="submit" class="enviar">
    </form>

    <table>
      <thead>
      <tr>
        <th>Dia</th>
        <th>Horário</th>
      </tr>
      </thead>

      <tbody>
      <tr>
        <td>Segunda</td>
        <td>8h ~ 20h</td>
      </tr>
      <tr>
        <td>Terça</td>
        <td>8h ~ 20h</td>
      </tr>
      <tr>
        <td>Quarta</td>
        <td>8h ~ 20h</td>
      </tr>
      </tbody>
    </table>
  </main>
</section>
<footer>
  <img src="img/logo-branco.png" alt="rodape">
  <p class="copy">&copy; Copyright Babearia Alura - 2023</p>
</footer>
</body>
</html>
